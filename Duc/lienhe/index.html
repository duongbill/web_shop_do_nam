<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ </title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0; /* Loại bỏ margin mặc định của body */
            padding: 0; /* Loại bỏ padding mặc định của body */
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px; 
            margin: 0 auto; 
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 10px;
            display: flex; 
            align-items: center; 
        }

        .contact-info i {
            margin-right: 10px;
            color: #007bff;
            font-size: 1.2em; 
        }

        .contact-form {
            margin-bottom: 30px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; 
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            height: 100px;
        }

        .contact-form button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .header {
            height: 46px;
            width: 100%;
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .header h1 {
            margin: 0; 
            font-size: 1.5em; 
        }

        .footer {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0; 
            width: 100%;
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>Liên hệ</h1>
    </header>

    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Thông tin liên hệ</h5>
                            <ul class="contact-info">
                                <li><i class="fas fa-map-marker-alt"></i> Địa chỉ: 888, Hoàng Quốc Việt, Cầu Giấy, Hà Nội</li>
                                <li><i class="fas fa-phone-alt"></i> Điện thoại: 098-888-8888</li>
                                <li><i class="fas fa-envelope"></i> Email: 8shop@gmail.com.vn</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Gửi tin nhắn</h5>
                            <form id="contact-form">
                                <div class="form-group">
                                    <label for="name">Họ và tên:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Họ và tên" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder
