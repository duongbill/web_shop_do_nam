        // Chia sản phẩm thành từng trang
        const productsPerPage = 6;
        const numPages = 3; // 3 trang cho mỗi danh mục
        let currentPage = 1;
        let currentCategory = "all"; // Lọc tất cả sản phẩm ban đầu

        // Hiển thị sản phẩm trên trang
        function showProducts() {
            const productContainer = document.getElementById("products");
            productContainer.innerHTML = "";
            const filteredProducts = currentCategory === "all" 
                                    ? products 
                                    : products.filter(product => product.category === currentCategory);
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            for (let i = startIndex; i < endIndex && i < filteredProducts.length; i++) {
                const product = filteredProducts[i];
                const productDiv = document.createElement("div");
                productDiv.className = "product";
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Giá: ${product.price}.000</p>
                    <button>Mua Hàng</button>
                `;
                productContainer.appendChild(productDiv);
            }
            updatePageInfo();
        }

        // Cập nhật thông tin trang
        function updatePageInfo() {
            const filteredProducts = currentCategory === "all" 
                                    ? products 
                                    : products.filter(product => product.category === currentCategory);
            document.getElementById("pageInfo").textContent = `Trang ${currentPage}/${numPages}`; // Hiển thị 3 trang
            document.getElementById("prevBtn").disabled = currentPage === 1;
            document.getElementById("nextBtn").disabled = currentPage === numPages;
        }

        // Xử lý nút Trước và Sau
        document.getElementById("prevBtn").addEventListener("click", () => {
            currentPage--;
            showProducts();
        });
        document.getElementById("nextBtn").addEventListener("click", () => {
            currentPage++;
            showProducts();
        });

        // Xử lý click vào danh mục sản phẩm
        const productCategories = document.getElementById('productCategories');
        productCategories.addEventListener('click', (event) => {
            if (event.target.tagName === 'A') {
                const category = event.target.dataset.target;
                currentCategory = category;
                currentPage = 1; // Quay về trang 1 khi đổi danh mục
                showProducts();

                // Thay đổi class active cho nút danh mục
                const activeLink = productCategories.querySelector('.nav-link.active');
                activeLink.classList.remove('active');
                event.target.classList.add('active');
            }
        });

        // Hiển thị sản phẩm ban đầu
        showProducts();
    </script>

<script>
    // Function to load HTML content into a div
    function loadHTMLContent(url, elementId) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
            })
            .catch(error => console.error('Error loading HTML content:', error));
    }
  
    // Load header and footer
    loadHTMLContent('/Duong/header.html', 'header');
    loadHTMLContent('/Duong/footer.html', 'footer');
