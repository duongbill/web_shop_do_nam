<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="style.css">
    <style>
        
      .header {
          height: 46px;
          width: 100%;
          background-color: #000;
          position: fixed;
          width: 100%;
          top: 0;
          left: 0;
          right: 0;
          z-index: 9999;
          color:white;
      }
      .footer{
            margin-top: 20px;
        }
        
      
  </style>
</head>
<div id="header" class="header"></div>

<body>

    <header>
        <div class="container">
            <h1 class="text-center mt-5 mb-4">Liên hệ</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Thông tin liên hệ</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><i class="fas fa-map-marker-alt"></i> Địa chỉ: 888, Hoàng Quốc Việt, Cầu Giấy, Hà Nội</li>
                                <li class="list-group-item"><i class="fas fa-phone-alt"></i> Điện thoại: 098-888-8888</li>
                                <li class="list-group-item"><i class="fas fa-envelope"></i> Email: 8shop@gmail.com.vn</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Gửi tin nhắn</h5>
                            <form id="contact-form">
                                <div class="form-group">
                                    <label for="name">Họ và tên:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Họ và tên" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Email:" required>
                                </div>
                                <div class="form-group">
                                    <label for="Sđt">Số điện thoại:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Sđt:" required>
                                </div>
                                <div class="form-group">
                                    <label for="Noidung">Nội dung:</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Nội dung tin nhắn" required></textarea>
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
                                </div>
                            </main>
                        
                        
                                  <script></script>
                                 
                                  <div id="footer" class="footer"></div>

                                      <script>
                                        // Function to load HTML content into a div
                                        function loadHTMLContent(url, elementId) {
                                            fetch(url)
                                                .then(response => response.text())
                                                .then(data => {
                                                    document.getElementById(elementId).innerHTML = data;
                                                })
                                                .catch(error => console.error('Error loading HTML content:', error));
                                        }
                                      
                                        // Load header and footer
                                        loadHTMLContent('/Duong/header.html', 'header');
                                        loadHTMLContent('/Duong/footer.html', 'footer');
                                      </script>
                                    <script src="app.js"></script>
                                </body>
                                </html>
