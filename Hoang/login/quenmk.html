<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="/Hoang/login/quenmk.css">
 

    <link rel="stylesheet" href="/Hoang/icon/themify-icons-font/themify-icons/themify-icons.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 20px;
            margin-top: 15px;
        }

        button {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #b40000;
        }
        .forgot-password-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    width: 100%;
    max-width: 400px; /* Điều chỉnh kích thước tối đa của khung đen */
}

.forgot-password {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    max-width: 100%;
    text-align: center;
    margin-top: -200px;
}
    </style>
      <style>
        .header {
            height: 46px;
            width: 100%;
            background-color: #000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            color:white;
        }
        
    </style>
</head>

<body>
    <div id="header" class="header"></div>
    <div id="main">
      
            </div>
            <div class="content">
            <div class="forgot-password-wrapper">
                <div class="forgot-password">
                    <h2>Quên Mật Khẩu</h2>
                    <input type="email" id="email" placeholder="Nhập email của bạn" />
                    <button onclick="resetPassword()">Gửi yêu cầu</button>
                </div>
            </div>

            <script>
                function resetPassword() {
                    const email = document.getElementById("email").value;
        
                    // Thực hiện các bước xử lý để gửi email khôi phục mật khẩu
                    // Bạn cần tích hợp với API hoặc dịch vụ email để gửi email thực tế
        
                    alert("Đã gửi yêu cầu khôi phục mật khẩu đến email: " + email);
                }
            </script>
        
<!-- footer -->
<div id="footer" class="footer"></div>

          <script>
            // Function to load HTML content into a div
            function loadHTMLContent(url, elementId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                    })
                    .catch(error => console.error('Error loading HTML content:', error));
            }
          
            // Load header and footer
            loadHTMLContent('/Duong/header.html', 'header');
            loadHTMLContent('/Duong/footer.html', 'footer');
          </script>
</body>
    </html>
