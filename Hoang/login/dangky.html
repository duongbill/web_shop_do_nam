<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="/Hoang/login/dangky.css">
    <link rel="stylesheet" href="/Hoang/icon/themify-icons-font/themify-icons/themify-icons.css">
    <style>
      .header {
            height: 46px;
            width: 100%;
            background-color: #000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            color:white;
        }
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        
        .container {
            width: 400px;
  height: 500px;
  background-color: #fff;
  box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
  border-radius: 10px;
  box-sizing: border-box;
  padding: 20px 30px;
  margin-left:36%;
  margin-top: -25px;
  margin-bottom: 50px;
        }
        
        .container h2 {
          text-align: center;
          margin-top: 0;
          padding: 10px;
          font-size: 30px;
        }
        
        input[type="text"], input[type="password"] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 20px;
          box-sizing: border-box;
        }
        
        button {
          background-color: #000000;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 20px;
          cursor: pointer;
          width: 100%;
        }
        
        button:hover {
          background-color: #fd0000;
        }
        
        .login-link {
          text-align: center;
          margin-top: 20px;
        }
      </style>
</head>
<body>
  <div id="header" class="header"></div>
  <div id="main">
        </div>  
            <div class="content">
                <div class="container">
                    <h2>Đăng ký</h2>
                    <form id="registerForm">
                      <label for="fullName">Họ và tên</label>
                      <input type="text" id="fullName" name="fullName" placeholder="Nhập họ và tên" required>
                      
                      <label for="username">Tên đăng nhập</label>
                      <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                      
                      <label for="email">Email</label>
                      <input type="text" id="email" name="email" placeholder="Nhập email" required>
                      
                      <label for="password">Mật khẩu</label>
                      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                      
                      <button type="submit">Đăng ký</button>
                    </form>
                    <div class="login-link">
                      <a href="/Hoang/login/index_login.html">Đã có tài khoản? Đăng nhập</a>
                    </div>
                  </div>
                  
                  <script>
                    const form = document.getElementById('registerForm');
                    
                    form.addEventListener('submit', function(event) {
                      event.preventDefault(); // Ngăn chặn gửi form mặc định
                      
                      const fullName = document.getElementById('fullName').value;
                      const username = document.getElementById('username').value;
                      const email = document.getElementById('email').value;
                      const password = document.getElementById('password').value;
                      
                      // Xử lý đăng ký (gửi dữ liệu đến máy chủ, lưu vào cơ sở dữ liệu, ...)
                      console.log('Họ và tên:', fullName);
                      console.log('Tên đăng nhập:', username);
                      console.log('Email:', email);
                      console.log('Mật khẩu:', password);
                      
                      // Sau khi đăng ký thành công, bạn có thể chuyển hướng người dùng đến trang khác
                      // hoặc hiển thị thông báo thành công
                      alert('Đăng ký thành công!');
                    });
                  </script>
                
                <div id="footer" class="footer"></div>

                <script>
                  var header = document.getElementById('header');
                  var mobiMenu = document.getElementById('mobilemenu');
                  console.log(mobiMenu);
               
                  mobiMenu.onclick = function() {
                      var isClose = header.clientHeight === 46;
                      if (isClose) {
                          header.style.height = 'auto';
                      } else {
                          header.style.height = '46px';
                      }
                  };
              </script>
</body>
    </html>
