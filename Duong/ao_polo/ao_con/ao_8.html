          Product ID: 58585</br>

   <div id="muangay js-modal">

            <i class="ti-close"></i>
        </div>

         <div class="modal-header">
            <i class="ti-shopping-cart">Mua ngay</i>
        </div>

        <div class="modal-body-buy">
              <div class="delivery-form">   
                         
               <div class="name-fields">

                   <label for="first-name">Tên</label>
                   <input type="text" id="first-name" placeholder="VD: Dương">

                 <div>

               </div>

                 <label for="phone">Số điện thoại</label>

               </div>
               <label for="pttt">Đơn vị vận chuyển mong muốn</label>
               <select id="pttt">
                 <option value="pt1" selected>Bưu điện</option>
                 <option value="pt2" selected>J&T</option>
                 <option value="pt3" selected>Giao hàng tiết kiệm</option>
               </select>
             
               <button class="dytt js-dytt" type="submit">Hoàn tất mua hàng</button>
             </div>  
       </div>
        </div>
        </div>
    </div>
  </div>




    <!-- footer -->
    <div id="footer" class="footer"></div>


    <script>
      const $thumbnails = document.querySelectorAll('.thumbnail');
      const $preview = document.getElementById('preview');
      
      $thumbnails.forEach(($item) => {
        $item.addEventListener(
          'click',
          (event) => {
            $thumbnails.forEach((i) => {
              i.classList.remove('active');
            });
            $item.classList.add('active');
            $preview.src = $item.src;
          },
        );
      });
  </script>


<!-- modal -->
<script>
  const buyBtns = document.querySelectorAll('.js-buy-now')

  const modal=document.querySelector('.js-modal')

  const modalClose=document.querySelector('.js-modal-close')

  const dytt=document.querySelector('.js-dytt')

  function showBuyNow()
  {
      modal.classList.add('open')
  }

  function hiddenBuyNow()
  {
      modal.classList.remove('open')
  }

  for (const buyBtn of buyBtns) {
      buyBtn.addEventListener('click', showBuyNow)
  }

  modalClose.addEventListener('click', hiddenBuyNow )

  function doneDYTT()
  {
      alert("Mua hàng thành công")
      modal.classList.remove('open')
  }

  dytt.addEventListener('click', doneDYTT)

  
</script>

<script>
  // Function to load HTML content into a div
  function loadHTMLContent(url, elementId) {
      fetch(url)
          .then(response => response.text())
          .then(data => {
              document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => console.error('Error loading HTML content:', error));
  }

  // Load header and footer
  loadHTMLContent('/Duong/header.html', 'header');
  loadHTMLContent('/Duong/footer.html', 'footer');
</script>


</body>
</html>
