<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áo Khoác Nam</title>
    <link rel="stylesheet" href="/Duong/ao_khoac/assets/style_khoac.css">
    <link rel="stylesheet" href="/Duong/ao_khoac/assets/respon_khoac.css">
    <link rel="stylesheet" href="./assets/icon/themify-icons-font/themify-icons/themify-icons.css">
    <style>
        .header {
            height: 46px;
            width: 100%;
            background-color: #000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            color:white;
        }
        
    </style>
  </head>
  <body>
    <div id="header" class="header"></div>
    <div id="main">
            <div id="slider">
                <div class="anh">
                    <img src="./assets/img/banner/banner_ao_khoac.png" alt="" width="100%" height="500px">
                </div>
            </div>


            

<!-- footer -->
<div id="footer" class="footer"></div>
  
  <script>
    var header = document.getElementById('header');
    var mobiMenu = document.getElementById('mobilemenu');
    console.log(mobiMenu);
 
    mobiMenu.onclick = function() {
        var isClose = header.clientHeight === 46;
        if (isClose) {
            header.style.height = 'auto';
        } else {
            header.style.height = '46px';
        }
    };
</script>

<script>
    // Function to load HTML content into a div
    function loadHTMLContent(url, elementId) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
            })
            .catch(error => console.error('Error loading HTML content:', error));
    }
  
    // Load header and footer
    loadHTMLContent('/Duong/header.html', 'header');
    loadHTMLContent('/Duong/footer.html', 'footer');
  </script>

</body>
</html>
