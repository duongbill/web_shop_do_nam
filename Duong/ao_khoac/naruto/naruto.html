<script>
    // Function to load HTML content into a div
    function loadHTMLContent(url, elementId) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
            })
            .catch(error => console.error('Error loading HTML content:', error));
    }
  
    // Load header and footer
    loadHTMLContent('/Duong/header.html', 'header');
    loadHTMLContent('/Duong/footer.html', 'footer');
  </script>

<!-- modal -->
<script>
    const buyBtns = document.querySelectorAll('.js-buy-now')

    const modal=document.querySelector('.js-modal')

    const modalClose=document.querySelector('.js-modal-close')

    const dytt=document.querySelector('.js-dytt')
    
    const cart1=document.querySelectorAll('.js-cart')

    function showBuyNow()
    {
        modal.classList.add('open')
    }

    function hiddenBuyNow()
    {
        modal.classList.remove('open')
    }

    for (const buyBtn of buyBtns) {

    }

    modalClose.addEventListener('click', hiddenBuyNow )

    function doneDYTT()

        alert("Đăng ký nhận thông báo thành công")

    dytt.addEventListener('click', doneDYTT)

        alert("Tính năng giỏ hàng đang được phát triển, xin lỗi vì bất tiện")
    }
    cart1.forEach(cart => cart.addEventListener('click', doneCart));

    
</script>
