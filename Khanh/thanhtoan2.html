    <!-- footer -->
    <div id="footer" class="footer"></div>


    <script>
      const $thumbnails = document.querySelectorAll('.thumbnail');
      const $preview = document.getElementById('preview');
      
      $thumbnails.forEach(($item) => {
        $item.addEventListener(
          'click',
          (event) => {
            $thumbnails.forEach((i) => {
              i.classList.remove('active');
            });
            $item.classList.add('active');
            $preview.src = $item.src;
          },
        );
      });
  </script>

<script>
  // Function to load HTML content into a div
  function loadHTMLContent(url, elementId) {
      fetch(url)
          .then(response => response.text())
          .then(data => {
              document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => console.error('Error loading HTML content:', error));
  }

  // Load header and footer
  loadHTMLContent('/Duong/header.html', 'header');
  loadHTMLContent('/Duong/footer.html', 'footer');
</script>

<!-- modal -->
<script>
  const buyBtns = document.querySelectorAll('.js-buy-now')

  const modal=document.querySelector('.js-modal')

  const modalClose=document.querySelector('.js-modal-close')

  const dytt=document.querySelector('.js-dytt')

  function showBuyNow()
  {
      modal.classList.add('open')
  }

  function hiddenBuyNow()
  {
      modal.classList.remove('open')
  }

  for (const buyBtn of buyBtns) {
      buyBtn.addEventListener('click', showBuyNow)
  }

  modalClose.addEventListener('click', hiddenBuyNow )

  function doneDYTT()
  {
      alert("Mua hàng thành công")
      modal.classList.remove('open')
  }

  dytt.addEventListener('click', doneDYTT)

  
</script>
